<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe Management</title>
    <link rel="stylesheet" href="style.css">
     <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- this is to add alert message to the page -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="header">
        <h5>Employee Management</h5>
    </div>

     <!-- Upper Button Box -->
    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i>  Add new Employee</button>
            <button id="view-btn"><i class="fa-solid fa-users-viewfinder"></i>  <span id="view-btn-text">Hide all employees</span></button>
        </div>

        <!-- This can be used as search employees either by id or name in future, now since it is not asked in assignment i am not including it -->
        <!-- <div class="right-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="emp-id" placeholder="Enter Employee ID">
            <button id="search-btn">Search</button> 
        </div> -->
    </div>

<div class="table-box" >
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Employee-ID</th>
            <th>Designation</th>
            <th>Edit</th>
        </tr>
     
        <tbody id="table-data"></tbody>
    </table>
<div class="modal">
      <!-- Close Icon -->
    <i class="fa fa-times-circle close-icon"></i>
          <!-- Left Modal Content -->
    <div class="left-modal">
        <div class="img-box">
            <img src="images/emp-avatar.jfif" alt="This is an employee avatar">
        </div>
    </div>
       <!-- Right Modal Content (Form) -->
    <div class="right-modal">
            <form id="register-form">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="input-box">
                    <label for="employeeid" >Employee-ID</label>
                    <input type="number" id="employeeid" required>
                </div>
                <div class="input-box">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" required>
                </div>
            <div class="input-box">
              <button id="register-btn">Register</button>
            <button id="update-btn" >Update</button>
            </div> 
            </form>                                                                                                                                            
    </div>

</div>
</div>
 <!-- JavaScript file -->
<script src="index.js"></script>
</body>
</html>
